{% extends 'base.html' %} 
{% load thumbnail %}
{% block title %}Home Page{% endblock %}

{% block content %}
    <a href="{% url 'feed:post' %}">Add a new post</a>
    {% for post in posts %}
        <a href="{% url 'feed:detail' post.id %}">
            <h1>{{post}}</h1>
            {% thumbnail post.image "200x200" crop="center" as im %}
                <img src="{{im.url}}" alt="cat image">
            {% endthumbnail %}
        </a>
    {% endfor %}
{% endblock %}
