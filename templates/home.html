{% extends 'base.html' %} 
{% load thumbnail %}
{% block title %}Home Page{% endblock %}

{% block content %}
    {% for post in posts %}
        <h1>{{post}}</h1>
        {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{im.url}}" alt="cat image">
        {% endthumbnail %}
    {% endfor %}
{% endblock %}
